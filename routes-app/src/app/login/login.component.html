<h4>Login</h4>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.email" id="email" type="email" class="validate">
    <label for="email">Email</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.password" id="password" type="password" class="validate">
    <label for="password">Password</label>
  </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Submit
  <i class="material-icons right">Login</i>
</button>
